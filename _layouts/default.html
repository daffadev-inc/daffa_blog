---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% seo %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/icons/css/all.min.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1171588080744378" crossorigin="anonymous"></script>
<script type='application/ld+json'>{"@context":"http://schema.org","@type":"WebSite","name":"{{site.title}}","url":"{{site.url}}","potentialAction":{"@type":"SearchAction","target":"{{site.url}}/search?q={search_term_string}","query-input":"required name=search_term_string"}}</script>
    <!-- Created with Jekyll -->
  </head>

  <body itemscope itemtype="http://schema.org/WebPage">
          {% include navbar.html %}

    <div id="main" role="main" class="container {% if page.url == '/' %}laman_awal{% endif %}">
<div class="posts {% if page.layout == 'post' %}post_sidebar{% endif %} {% if page.layout == 'archive' %}archive{% endif %} {% if page.url contains '/authors/' %}author-area{% endif %}">
      {{ content }}
{% if page.url == '/' %}
  <div class="grid">
    <article class="card post">
            {% include adsense.html %}
    </article>
  </div>
{% endif %}
  </div>
    </div>
      <div class="container">
            {% include pagination.html %}
      </div>
        <footer class="footer">
    {% include footer.html %}
        </footer>
	<script src="{{ '/assets/js/bootstrap/dist/bootstrap.bundle.min.js' | relative_url }}"></script>
	<script src="{{ '/assets/js/popper/umd/popper.min.js' | relative_url }}"></script>
    {% include analytics.html %}
  </body>
</html>
